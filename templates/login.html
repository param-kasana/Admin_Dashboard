<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #f8f8f8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      max-width: 360px;
      width: 100%;
      margin: 100px auto;
      padding: 30px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      box-sizing: border-box;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .form-group {
      position: relative;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 12px 40px 12px 16px;
      margin-top: 10px;
      margin-bottom: 16px;
      border-radius: 999px;
      border: 1px solid #ccc;
      font-size: 15px;
      box-sizing: border-box;
    }

    .form-group i {
      position: absolute;
      top: 50%;
      right: 16px;
      transform: translateY(-50%);
      color: #333;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #0e122f;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 999px;
      cursor: pointer;
    }

    .login-box p {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .login-box a {
      font-weight: bold;
      text-decoration: none;
      color: #0e122f;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form method="POST">
      <div class="form-group">
        <input type="text" name="username" placeholder="Email" required>
        <i class="fa fa-envelope"></i>
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="Password" required>
        <i class="fa fa-lock"></i>
      </div>
      <button type="submit">Login</button>
    </form>
    <p><a href="/forgot-password">Forgot Password?</a></p>
  </div>
</body>
</html>
